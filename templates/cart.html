<h1>Cart</h1>
<h2>Ready to Order</h2>
<hr />

<table id="cartListTable">
  <tr>
    <th>S.No.</th>
    <th>Item Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr id="emptyCartMessage">
    <td colspan="5">You have no items in the cart!</td>
  </tr>

</table>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/order" method="POST">
    <div class="formError"></div>
    <h1>Total is 200$</h1>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Click to Order</button>
    </div>
  </form>
</div>
